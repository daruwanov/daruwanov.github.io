<html>
	<head>
		<title>SHARE</title>
	</head>
	<body>
	<p><button>Share MDN!</button></p>
	<p class="result"></p>
	<script>
		const shareData = {
			title: 'Mahmee',
                        text: 'Hello! ðŸ‘‹ðŸ’œ Iâ€™d like to extend an invite to you to join me on Mahmee. Mahmee is an integrated infant & maternal healthcare platform that will keep us connected for patient care and collaboration during my pregnancy. See you there!',
                        url: 'https://developer.mozilla.org',
  }

  const btn = document.querySelector('button');
  const resultPara = document.querySelector('.result');

  // Share must be triggered by "user activation"
  btn.addEventListener('click', async () => {
    try {
      await navigator.share(shareData)
      resultPara.textContent = 'MDN shared successfully'
    } catch(err) {
      resultPara.textContent = 'Error: ' + err
    }
  });
	</script>
	</body>
</html>
